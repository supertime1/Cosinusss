[pytest]
# this will be added to the command line when calling "pytest"
# tee will show the ouptut on the console and also route it into a file
addopts = --verbose --html=results.html
console_output_style = count 

# Enable log display during test run (also known as “live logging”)
# log_cli = True
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_cli_level = INFO
# Sets a time.strftime()-compatible string that will be used when formatting dates for logging capture.
log_date_format = %Y-%m-%d %H:%M:%S 

